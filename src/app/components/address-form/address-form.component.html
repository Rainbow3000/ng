<form nz-form nz-row>
    <nz-form-item  nz-col nzSpan="6" class="input-item"  >
        <label nzFor="">Tỉnh/Thành phố</label>
        <nz-form-control >
          <nz-select nzShowSearch nzAllowClear nzPlaceHolder="--Chọn--">
            <nz-option nzLabel="Jack" nzValue="jack"></nz-option>
            <nz-option nzLabel="Lucy" nzValue="lucy"></nz-option>
            <nz-option nzLabel="Tom" nzValue="tom"></nz-option>
          </nz-select>
        </nz-form-control>
    </nz-form-item >

    <nz-form-item  nz-col nzSpan="6" class="input-item"  >
        <label nzFor="">Quận/Huyện</label>
        <nz-form-control >
          <nz-select nzShowSearch nzAllowClear nzPlaceHolder="--Chọn--">
            <nz-option nzLabel="Jack" nzValue="jack"></nz-option>
            <nz-option nzLabel="Lucy" nzValue="lucy"></nz-option>
            <nz-option nzLabel="Tom" nzValue="tom"></nz-option>
          </nz-select>
        </nz-form-control>
    </nz-form-item >

    <nz-form-item  nz-col nzSpan="6" class="input-item"  >
        <label nzFor="">Xã/Phường</label>
        <nz-form-control >
          <nz-select nzShowSearch nzAllowClear nzPlaceHolder="--Chọn--">
            <nz-option nzLabel="Jack" nzValue="jack"></nz-option>
            <nz-option nzLabel="Lucy" nzValue="lucy"></nz-option>
            <nz-option nzLabel="Tom" nzValue="tom"></nz-option>
          </nz-select>
        </nz-form-control>
    </nz-form-item >

    <nz-form-item  nz-col nzSpan="6" class="input-item"  >
        <label nzFor="">Số nhà đường phố</label>
        <nz-input-group nz-col [nzSuffix]="inputClearTpl">
            <input type="text" nz-input  />
          </nz-input-group>
          <ng-template #inputClearTpl>
            <span
              nz-icon
              class="ant-input-clear-icon"
              nzTheme="fill"
              nzType="close-circle"        
            ></span>
          </ng-template>
    </nz-form-item>

      
  </form>
