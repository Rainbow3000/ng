<div nz-row id="app">
   <app-overlay/>
  <app-header nz-col nzSpan="24"></app-header>
  <ng-content select="app-header" ></ng-content>
  <div nz-col nzSpan="24" class="main-wrapper">
    <div nz-row class="main">
        <app-sidebar nz-col nzSpan="3"></app-sidebar>
      <div nz-col nzSpan="21" class="content-wrapper">
          <div nz-col nzSpan="24" *ngIf="componentRendering === 1">         
              <div nz-row>
                <div nz-col nzSpan="24">
                  <div nz-row>
                    <h2 nz-col nzSpan="4">Hồ sơ nhân viên</h2>
                    <div nz-col nzSpan="20">
                      <button nz-button nzDanger  nzType="primary" class="home-add-btn"  (click)="handleShowComponentCreate(2)">
                        <span nz-icon>
                          <svg>
                            <path d="M482 152h60q8 0 8 8v704q0 8-8 8h-60q-8 0-8-8V160q0-8 8-8z"></path>
                            <path d="M176 474h672q8 0 8 8v60q0 8-8 8H176q-8 0-8-8v-60q0-8 8-8z"></path>
                          </svg>
                        </span>
                          Thêm mới
                      </button>
                    </div>
                  </div>
                </div>
                <app-filter nz-col nzSpan="24"></app-filter>
                <app-table-list nz-col nzSpan="24"></app-table-list>
              </div>         
          </div>

          <div nz-col nzSpan="24" *ngIf="componentRendering === 2">
            <app-employee-action nz-col nzSpan="24"></app-employee-action>        
          </div>

          <div nz-col nzSpan="24" *ngIf="componentRendering === 3">
            <app-employee-details nz-col nzSpan="24"></app-employee-details>        
          </div>
      </div>
      
    </div>
   </div>
</div>
